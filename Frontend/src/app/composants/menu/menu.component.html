<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item" *ngFor="let menu of Properties; let i = index">

    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse' + i" aria-expanded="false" [attr.aria-controls]="'flush-collapse' + i">
        <i class="{{ menu.icon }}"></i>&nbsp;
        {{ menu.titre }}
      </button>
    </h2>

    <div [id]="'flush-collapse' + i" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu">
            <a href="javascript:void(0);" (click)="navigate(sousMenu.url)" style="color: inherit;">
              <i class="{{ sousMenu.icon }}"></i>&nbsp;
              {{ sousMenu.titre }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
