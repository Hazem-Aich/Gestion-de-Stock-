<div class="col-md-13 mt-2">
  <div class="row d-flex">

    <div class="col-md-4" *ngIf="isExporterVisbile">
      <button type="button" class="btn btn-warning  "><i class="fas fa-cloud-upload-alt"></i>&nbsp;Importer </button>
    </div>

    <div class="col-md-4" *ngIf="isImporterVisible">
      <button type="button" class="btn btn-success blue"  ><i class="fas fa-cloud-download-alt"></i>&nbsp;Exporter</button>
    </div>


    <div class="col-md-4" *ngIf="isNouveauVisible">
      <button type="button" class="btn btn-primary blue" (click)="ButtonNouveauClick()"><i class="fas fa-plus"></i>&nbsp; Nouveau   </button>
    </div>
  </div>
</div>
